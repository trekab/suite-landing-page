<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | Suite landing page</title>
  </head>
  <body>
    <header class="main-header">
      <img src="./assets/logo.svg" alt="" />
      <button class="main-header__btn">Request Beta Access</button>
    </header>
    <main>
      <h1 class="main-heading">
        A
        <em
          >super
          <span class="solution-pattern"
            ><img
              class="main-heading__pattern"
              src="./assets/pattern-curved-line-1.svg"
              alt="pattern"
            /><span>solution</span></span
          ></em
        >
        for your <em>business.</em>
      </h1>
      <p class="intro-p">
        Our marketing and sales automations help you scale your outreach to get
        more leads for your company.
      </p>

      <button class="main-section__btn">Request Beta Access</button>
      <div class="hero-image">
        <img src="./assets/image-hero-landscape.png" alt="" srcset="" />
      </div>
      <ul class="stats-section">
        <li class="stats-item">
          <div class="stats-item__value">2K+</div>
          <div class="stats-item__label">COMPANIES</div>
        </li>
        <li class="stats-item">
          <div class="stats-item__value">8</div>
          <div class="stats-item__label">LANGUAGES</div>
        </li>
        <li class="stats-item">
          <div class="stats-item__value">1.2M</div>
          <div class="stats-item__label">LEADS</div>
        </li>
      </ul>

      <div class="jeremy-image">
        <img src="./assets/image-jeremy-small.png" alt="" srcset="">
      </div>
    </main>
    <footer></footer>
  </body>
</html>
